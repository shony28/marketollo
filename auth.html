<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>Google Login</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}
#user {
  display: none;
  font-size: 18px;
}
</style>
</head>
<body>

<div id="login">
  <div id="g_id_onload"
    data-client_id="738653025538-325fmpgrd37ji1leusus42gacqaja040.apps.googleusercontent.com"
    data-callback="handleLogin"
    data-auto_prompt="false">
  </div>

  <div class="g_id_signin"></div>
</div>

<div id="user"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz_Fes_1jPoWXarNv5FH-3oMWWvpnhSPgRl980RpPx6SYk35rDghvy-FgKnQBbTucj8/exec";

function handleLogin(response) {
  // Використовуємо mode: "no-cors" не підходить, бо ми не отримаємо відповідь.
  // Тому міняємо Content-Type на такий, що не тригерить preflight.
  fetch(API_URL, {
    method: "POST",
    mode: "cors", // Залишаємо cors
    headers: { 
      // Важливо: не використовуємо application/json, щоб уникнути OPTIONS запиту
      "Content-Type": "text/plain" 
    },
    body: JSON.stringify({ token: response.credential })
  })
  .then(r => r.json())
  .then(user => {
    if (user.status === 'success') {
      document.getElementById("login").style.display = "none";
      document.getElementById("user").style.display = "block";
      document.getElementById("user").innerText = `Привіт, ${user.name} (${user.email})`;
    } else {
      console.error("Помилка скрипта:", user.message);
    }
  })
  .catch(err => console.error("Помилка мережі:", err));
}
</script>

</body>
</html>
