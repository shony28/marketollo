<!DOCTYPE html>
<html>
  <body>
    <input type="number" id="rowNum" placeholder="Номер рядка">
    <select id="statusSelect">
      <option value="Нове">Нове</option>
      <option value="В процесі">В процесі</option>
      <option value="Виконано">Виконано</option>
      <option value="Пауза">Пауза</option>
    </select>
    <button onclick="updateStatus()">Оновити</button>

    <script>
      function updateStatus() {
        const url = "https://script.google.com/macros/s/AKfycbx9jMxg5AjebLHF0z5NWJwYPISXejVYL2_uJ0mmVqFmhnM_9MAUoLaRjZQK6jSAbwfo/exec";
        const data = {
          row: document.getElementById('rowNum').value,
          status: document.getElementById('statusSelect').value
        };

        fetch(url, {
          method: "POST",
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(out => alert("Статус оновлено для рядка " + out.row))
        .catch(err => console.error(err));
      }
    </script>
  </body>
</html>
