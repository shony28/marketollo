<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    padding: 10px; 
    background: #f4f4f9; 
    margin: 0;
  }

  h2 { text-align: center; color: #333; margin: 20px 0; }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–ø–∏—Å–∫—É */
  #taskList { max-width: 600px; margin: 0 auto; }

  /* –ö–∞—Ä—Ç–∫–∞ –∞–¥–∞–ø—Ç–æ–≤–∞–Ω–∞ –ø—ñ–¥ –º–æ–±—ñ–ª—å–Ω—ñ */
  .task-card { 
    background: white; 
    padding: 16px; 
    margin-bottom: 12px; 
    border-radius: 12px; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
    display: flex;
    flex-direction: column; /* –ù–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö –µ–ª–µ–º–µ–Ω—Ç–∏ –æ–¥–∏–Ω –ø—ñ–¥ –æ–¥–Ω–∏–º */
    gap: 12px;
  }

  /* –î–ª—è —à–∏—Ä—à–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –≤ —Ä—è–¥ */
  @media (min-width: 480px) {
    .task-card { flex-direction: row; justify-content: space-between; align-items: center; }
  }

  .task-info { flex: 1; }
  .task-info strong { font-size: 1.1em; color: #2c3e50; display: block; margin-bottom: 4px; }
  .task-info small { color: #7f8c8d; font-size: 0.9em; }

  .task-controls { 
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    gap: 8px;
    width: 100%;
  }

  @media (min-width: 480px) {
    .task-controls { width: auto; }
  }

  /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è —Å–µ–ª–µ–∫—Ç–æ—Ä–∞ —Ç–∞ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–∞—á—É */
  select { 
    flex: 1;
    padding: 10px; 
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    font-size: 16px; /* –ó–∞–ø–æ–±—ñ–≥–∞—î –∑—É–º—É –≤ Safari –Ω–∞ iPhone */
  }

  button { 
    padding: 10px 18px; 
    font-size: 16px;
    font-weight: bold;
    cursor: pointer; 
    background: #2b2b2b; 
    color: white; 
    border: none; 
    border-radius: 8px;
    min-width: 60px;
    transition: background 0.2s;
  }

  button:active { background: #555; }

  /* –ü–æ–∫—Ä–∞—â–µ–Ω—ñ –±–µ–π–¥–∂—ñ */
  .status-badge { 
    display: inline-block;
    margin-bottom: 8px;
    font-size: 0.75em; 
    padding: 4px 12px; 
    border-radius: 20px; 
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .status-badge.status-–Ω–æ–≤–µ { background-color: #3498db; color: white; }
  .status-badge.status-–ø—Ä–æ—Ü–µ—Å—ñ { background-color: #f7cb00; color: #2c3e50; }
  .status-badge.status-–ø–∞—É–∑–∞ { background-color: #f78600; color: white; }
  .status-badge.status-–≤–∏–∫–æ–Ω–∞–Ω–æ { background-color: #2ecc71; color: white; }
</style>
</head>
<body>

  <h2>üìã –ú–æ—ó –∑–∞–≤–¥–∞–Ω–Ω—è</h2>
  <div id="loader">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å...</div>
  <div id="taskList"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbx9jMxg5AjebLHF0z5NWJwYPISXejVYL2_uJ0mmVqFmhnM_9MAUoLaRjZQK6jSAbwfo/exec";

    // 1. –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –î–ê–ù–ò–• –ü–†–ò –í–Ü–î–ö–†–ò–¢–¢–Ü
window.onload = function() {
  
  const ssId = '1v6ZjZqiES45fG35yB3Z17chEoK0df5QSWfMJxOu096A'; 
  const sheetName = '–ê—Ä–∫—É—à1'; // –ù–∞–∑–≤–∞ –≤–∞—à–æ—ó –≤–∫–ª–∞–¥–∫–∏
  const gvizUrl = `https://docs.google.com/spreadsheets/d/${ssId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  fetch(gvizUrl)
    .then(res => res.text())
    .then(data => {
      // GViz –ø–æ–≤–µ—Ä—Ç–∞—î –¥–∞–Ω—ñ –∑ –∑–∞–π–≤–∏–º —Ç–µ–∫—Å—Ç–æ–º –Ω–∞ –ø–æ—á–∞—Ç–∫—É, –π–æ–≥–æ —Ç—Ä–µ–±–∞ –≤—ñ–¥—Ä—ñ–∑–∞—Ç–∏
      const json = JSON.parse(data.substring(47, data.length - 2));
      const rows = json.table.rows;
      
      const list = document.getElementById('taskList');
      const loader = document.getElementById('loader');
      loader.style.display = 'none';
      
      list.innerHTML = ''; // –û—á–∏—â—É—î–º–æ —Å–ø–∏—Å–æ–∫

      rows.forEach((row, index) => {
        // –£ GViz row.c[0] - —Å—Ç–æ–≤–ø–µ—Ü—å A, row.c[1] - B —ñ —Ç.–¥.
        const task = {
          row: index + 2, // –†—è–¥–æ–∫ —É —Ç–∞–±–ª–∏—Ü—ñ (+2 –±–æ –∑–∞–≥–æ–ª–æ–≤–æ–∫ —ñ —ñ–Ω–¥–µ–∫—Å 0)
          title: row.c[0] ? row.c[0].v : '',
          worker: row.c[1] ? row.c[1].v : '',
          status: row.c[3] ? row.c[3].v : ''
        };

        if (!task.title) return; // –ü—Ä–æ–ø—É—Å–∫–∞—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ

        const div = document.createElement('div');
        div.className = 'task-card';
        
        div.innerHTML = `
          <div class="task-info">
            <span class="status-badge ${getStatusClass(task.status)}">${task.status}</span><br>
            <strong>${task.title}</strong>
            <small>–í–∏–∫–æ–Ω–∞–≤–µ—Ü—å: ${task.worker || '–Ω–µ–º–∞—î'}</small>
          </div>
          <div class="task-controls">
            <select id="status-${task.row}">
              <option value="–ù–æ–≤–µ" ${task.status === '–ù–æ–≤–µ' ? 'selected' : ''}>–ù–æ–≤–µ</option>
              <option value="–í –ø—Ä–æ—Ü–µ—Å—ñ" ${task.status === '–í –ø—Ä–æ—Ü–µ—Å—ñ' ? 'selected' : ''}>–í –ø—Ä–æ—Ü–µ—Å—ñ</option>
              <option value="–í–∏–∫–æ–Ω–∞–Ω–æ" ${task.status === '–í–∏–∫–æ–Ω–∞–Ω–æ' ? 'selected' : ''}>–í–∏–∫–æ–Ω–∞–Ω–æ</option>
              <option value="–ü–∞—É–∑–∞" ${task.status === '–ü–∞—É–∑–∞' ? 'selected' : ''}>–ü–∞—É–∑–∞</option>
              <option value="–í–∏–¥–∞–ª–∏—Ç–∏">–í–∏–¥–∞–ª–∏—Ç–∏</option>
            </select>
            <button onclick="updateStatus(${task.row})">–û–Ω–æ–≤–∏—Ç–∏</button>
          </div>
        `;
        list.appendChild(div);
      });
    });
};

    // 2. –í–Ü–î–ü–†–ê–í–ö–ê –û–ù–û–í–õ–ï–ù–ù–Ø
function updateStatus(row) {
  const btn = event.target;
  const select = document.getElementById('status-' + row);
  const newStatus = select.value;
  const card = select.closest('.task-card');
  const badge = card.querySelector('.status-badge');

  const originalBtnText = btn.innerText;
  btn.disabled = true;
  btn.innerText = "‚è≥";

  const data = { row: row, status: newStatus };

  fetch(url, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(out => {
    if (out.result === "success") {
      if (newStatus === "–í–∏–¥–∞–ª–∏—Ç–∏") {
        location.reload();
      } else {
        // –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç —ñ –∫–ª–∞—Å (–∫–æ–ª—ñ—Ä) –±–µ–π–¥–∂–∞
        badge.innerText = newStatus;
        badge.className = 'status-badge ' + getStatusClass(newStatus);

        btn.disabled = false;
        btn.innerText = originalBtnText;

        card.style.backgroundColor = "#e8f5e9";
        setTimeout(() => card.style.backgroundColor = "white", 1000);
      }
    } else {
      alert("–ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: " + out.message);
      btn.disabled = false;
      btn.innerText = originalBtnText;
    }
  })
  .catch(err => {
    alert("–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ: " + err);
    btn.disabled = false;
    btn.innerText = originalBtnText;
  });
}

    function getStatusClass(status) {
  switch(status) {
    case '–ù–æ–≤–µ': return 'status-–Ω–æ–≤–µ';
    case '–í –ø—Ä–æ—Ü–µ—Å—ñ': return 'status-–ø—Ä–æ—Ü–µ—Å—ñ';
    case '–ü–∞—É–∑–∞': return 'status-–ø–∞—É–∑–∞';
    case '–í–∏–∫–æ–Ω–∞–Ω–æ': return 'status-–≤–∏–∫–æ–Ω–∞–Ω–æ';
    default: return '';
  }
}
  </script>
</body>
</html>
