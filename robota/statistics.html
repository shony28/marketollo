<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Розширена статистика</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body { 
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
      background-color: #f0f2f5; 
      margin: 0;
      padding: 15px; 
      color: #333;
    }
    
    .header { 
      text-align: center; 
      margin-bottom: 20px; 
      padding-top: 10px;
    }

    /* Адаптивна сітка: 1 колонка на мобільних, 2 на десктопах */
    .stats-grid { 
      display: grid; 
      grid-template-columns: 1fr; 
      gap: 15px; 
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }
      body { padding: 30px; }
    }

    .chart-card { 
      background: white; 
      padding: 15px; 
      border-radius: 12px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
      display: flex;
      flex-direction: column;
    }

    h3 { 
      font-size: 1.1rem;
      color: #444; 
      border-bottom: 2px solid #f0f2f5; 
      padding-bottom: 10px; 
      margin-top: 0;
    }

    .back-link { 
      text-decoration: none; 
      color: #007bff; 
      font-weight: bold; 
      display: inline-block;
      margin-bottom: 10px;
    }

    /* Контейнер для графіків, щоб вони не виходили за межі */
    .chart-container {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="back-link">← На головну</a>
    <h1>Аналітика ефективності</h1>
  </div>

  <div class="stats-grid">
    <div class="chart-card">
      <h3>Розподіл за контрагентом</h3>
      <div id="chart_pie_kontrahent" class="chart-container"></div>
    </div>

    <div class="chart-card">
      <h3>Розподіл за типом робіт</h3>
      <div id="chart_pie_types" class="chart-container"></div>
    </div>

    <div class="chart-card">
      <h3>Топ виконавців (хв)</h3>
      <div id="chart_bar_workers" class="chart-container"></div>
    </div>

    <div class="chart-card">
      <h3>Час за проєктами</h3>
      <div id="chart_bar_projects" class="chart-container"></div>
    </div>
  </div>

  <script>
    const COL_TYPE       = 0;
    const COL_PROJECT    = 2;
    const COL_KONTRAHENT = 3;
    const COL_WORKER     = 5;
    const COL_MINUTES    = 13;

    const SPREADSHEET_ID = '1v6ZjZqiES45fG35yB3Z17chEoK0df5QSWfMJxOu096A';
    const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json`;

    let globalStats = null; // Зберігаємо дані для перемальовування

    google.charts.load('current', {'packages':['corechart', 'bar']});
    google.charts.setOnLoadCallback(fetchData);

    // Додаємо слухач подій для зміни розміру вікна
    window.addEventListener('resize', () => {
      if (globalStats) drawCharts(globalStats);
    });

    function fetchData() {
      fetch(GVIZ_URL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47, text.length - 2));
          processData(json.table.rows);
        });
    }

    function processData(rows) {
      const stats = {
        types: {},
        workers: {},
        projects: {},
        kontrahents: {}
      };

      rows.forEach(row => {
        const c = row.c;
        const mins = (c[COL_MINUTES] && c[COL_MINUTES].v) ? Number(c[COL_MINUTES].v) : 0;
        if (mins <= 0) return;

        const type = c[COL_TYPE]?.v || "Інше";
        const worker = c[COL_WORKER]?.v || "Невідомо";
        const project = c[COL_PROJECT]?.v || "Без назви";
        const kontr = c[COL_KONTRAHENT]?.v || "Не вказано";

        stats.types[type] = (stats.types[type] || 0) + mins;
        stats.workers[worker] = (stats.workers[worker] || 0) + mins;
        stats.projects[project] = (stats.projects[project] || 0) + mins;
        stats.kontrahents[kontr] = (stats.kontrahents[kontr] || 0) + mins;
      });

      globalStats = stats;
      drawCharts(stats);
    }

    function drawCharts(stats) {
      // Налаштування для кругових діаграм (легенда праворуч)
      const pieOptions = {
        pieHole: 0.4,
        chartArea: { width: '70%', height: '80%', left: '5%' }, // 'left' дає відступ від краю
        legend: { 
          position: 'right', 
          alignment: 'center',
          textStyle: { fontSize: 12 } 
        }
      };

      // Налаштування для стовпчикових діаграм (легенда знизу або відсутня)
      const barOptions = {
        chartArea: { width: '80%', height: '70%' },
        legend: { position: 'none' } 
      };

      // 1. Контрагенти
      const dataKontr = google.visualization.arrayToDataTable([
        ['Контрагент', 'Хвилини'], ...Object.entries(stats.kontrahents)
      ]);
      new google.visualization.PieChart(document.getElementById('chart_pie_kontrahent'))
          .draw(dataKontr, pieOptions);

      // 2. Типи робіт
      const dataPie = google.visualization.arrayToDataTable([
        ['Тип', 'Хвилини'], ...Object.entries(stats.types)
      ]);
      new google.visualization.PieChart(document.getElementById('chart_pie_types'))
          .draw(dataPie, pieOptions);

      // 3. Виконавці
      const dataWorkers = google.visualization.arrayToDataTable([
        ['Виконавець', 'Хвилини', { role: 'style' }],
        ...Object.entries(stats.workers).map(([k, v]) => [k, v, '#3498db'])
      ]);
      new google.visualization.ColumnChart(document.getElementById('chart_bar_workers'))
          .draw(dataWorkers, barOptions);

      // 4. Проєкти
      const dataProj = google.visualization.arrayToDataTable([
        ['Проєкт', 'Хвилини'], ...Object.entries(stats.projects)
      ]);
      new google.visualization.BarChart(document.getElementById('chart_bar_projects'))
          .draw(dataProj, { ...barOptions, colors: ['#2ecc71'] });
    }
  </script>
</body>
</html>
